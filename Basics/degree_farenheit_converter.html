<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../assets/jquery-min.js"></script>
	</head>
<body>
	<form id="converter">
		<input type="text" name="deg" id="deg"><sup>0</sup>C<br>
		<input type="text" name="far" id="far"><sup>0</sup>F
	</form>

	<script>
		$('#deg, #far').keydown(function(event){
			if(event.shiftKey || (event.keyCode < 48 || event.keyCode > 57)){
				// Allow backspace, tab, enter, escape, delete, period, numerical decimal, home, end, arrows
				if( event.keyCode == 8 || event.keyCode == 9 || event.keyCode == 13 || event.keyCode == 27 || event.keyCode == 46 || event.keyCode == 110 || event.keyCode == 190 || (event.keyCode >= 35 && event.keyCode <= 39)){
					return;
				}
				else{
					// if not number, stop keypress
					{
						event.preventDefault();
					}
				}
			}
		});	
		$('#deg').bind('input', function(){
			if($('#deg').val() == ''){
				$('#far').val('');
			}else{
				$('#far').val($(this).val()*1.8+32);
			}
		});
		$('#far').bind('input', function(){
			if($('#far').val() == ''){
				$('#deg').val('');
			}else{
				$('#deg').val(($(this).val()-32)/1.8);
			}
		});
	</script>
</body>
</html>
