<html>
    <head>
        <title>Mirror String</title>
        <script type="text/javascript">
            function mirror(){
                var rev="";
                var str = document.getElementById("ipstring").value;
                var len=str.length;
                for(var i=len; i>=0; i--){
                    rev=rev+str.charAt(i);
                }
                document.write(str);
                document.write(rev);
            }
        </script>
    </head>
    <body>
        <input type="text" id="ipstring"><br />
        <button onclick="mirror();">Get Mirror String</button>
    </body>
</html>
