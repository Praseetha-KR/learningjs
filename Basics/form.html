<html>
    <head>
        <title>Form</title>
        <script type="text/javascript">
            function validate(){
                if(document.getElementById("t1").value=="")
                    alert("Please enter your name");
                else if(document.getElementById("t2").value=="")
                    alert("Please enter your e-mail id");
                else if(document.getElementById("t3").value=="")
                    alert("Please enter a password");
                else if(document.getElementById("t4").value!=document.getElementById("t3").value)
                    alert("Password mismatch!");
                else if(document.getElementById("t6").value=="")
                    alert("Please enter a username");
                else
                    alert("Form succesfully submitted!");
            }
        </script>
        <style>
            label{
                width: 200px;
                float: left;
            }
        </style>
    </head>
    <body>
        <h2>Form Validation</h2>
        <form>
            <label>Name:</label><input type="text" id="t1"><br />
            <label>Email:</label><input type="text" id="t2"><br />
            <label>Password:</label><input type="password" id="t3"><br />
            <label>Retype Password:</label><input type="password" id="t4"><br />
            <label>Username:</label><br />
            <input type="checkbox" onclick="document.getElementById('t6').value = document.getElementById('t1').value">Select if username is same as your name.<br />
            <input type="text" id="t6"><br />
            <button onclick="validate()">Submit</button>
        </form>
    </body>
</html>
